<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	
	<link rel="stylesheet" type="text/css" href="{{ "/static/css/bootstrap.min.css" | prepend: site.baseurl | prepend: site.url }}">
	<link rel="stylesheet" type="text/css" href="{{ "/static/css/index.css" | prepend: site.baseurl | prepend: site.url }}">
	<script type="text/javascript" src="{{ "/static/js/jquery.min.js" | prepend: site.baseurl | prepend: site.url }}"</script>
	<script type="text/javascript" src="{{ "/static/js/bootstrap.min.js" | prepend: site.baseurl | prepend: site.url }}"</script>
	<script type="text/javascript" src="{{ "/static/js/index.js" | prepend: site.baseurl | prepend: site.url }}"</script>	
	<link rel="stylesheet" type="text/css" href="{{ "/static/css/monokai_sublime.min.css" | prepend: site.baseurl | prepend: site.url }}">	
	<script type="text/javascript" src="{{ "/static/js/highlight.min.js" | prepend: site.baseurl | prepend: site.url }}"</script>
	<script>hljs.initHighlightingOnLoad();</script>
